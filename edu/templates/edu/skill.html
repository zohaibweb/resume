{% extends 'core/base.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>

        <div class="row text-white">
            <div class="col-sm-5">
                <h3 class="mt-5">HTML/CSS</h3>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width:100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
            </div>


            <div class="col-sm-5 offset-sm-2">
                <h3 class="mt-5">JAVASCRIPT</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:95%;" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
                </div>
            </div>
        </div>

        <div class="row text-white">
            <div class="col-sm-5">
                <h3 class="mt-5">REACT</h3>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width:70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
                </div>
            </div>


            <div class="col-sm-5 offset-sm-2">
                <h3 class="mt-5">PYTHON</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                </div>
            </div>
        </div>

        <div class="row text-white">
            <div class="col-sm-5">
                <h3 class="mt-5">DJANOG</h3>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width:90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                </div>
            </div>


            <div class="col-sm-5 offset-sm-2">
                <h3 class="mt-5">MongoDB</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                </div>
            </div>
        </div>


    </div>
{% endblock content %}
