<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    {% block corecss %}
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    {% endblock corecss %}
    <title>Home</title>
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-sm-2">
                <div class="border-right border-warning h-100">
                    <div class="text-center">
                        <img class="img-fluid rounded-circle mt-5" src="{% static 'core/images/profile.jpg' %}" alt="profilePicture" width="100px" height="100px">
                    </div>
                    <h3 class="mt-3 text-white st-family">Zohaib Ul Hassan</h3>
                    <hr class="border-light">
                    <nav class="nav flex-column text-center">
                        <a href="{% url 'home' %}" class="nav-link link">Home</a>
                        <a href=" {% url 'services' %} " class="nav-link">Services</a>
                        <a href=" {% url 'skills' %} " class="nav-link">skill</a>
                        <a href="{% url 'contact' %}" class="nav-link">Contact</a>
                    </nav>
                </div>
                
            </div>
            <div class="col-sm-10">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div>
    
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
</body>
</html>
